<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>JD Map(2D)</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 10px;
      margin: 0;
      height: 90%;
      width: 90%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.19/"></script>

  <script>
    require([
     "esri/config",
     "esri/Map",
     "esri/views/MapView",
     "esri/widgets/Search",
     "esri/layers/FeatureLayer"

    ], function(esriConfig,Map, MapView, Search, FeatureLayer) {

      
      
      esriConfig.apiKey = "AAPKd01249fc47b94ebf950169ad7fac07e2KhOYo3MgaiRiyQ3ohgiLPZubbRFyt5_c9OEViEhWKubugjIWUScFhLN9iEIYri9w";
      const map = new Map({
        basemap: "arcgis-topographic", // Basemap layer
      });         
           
      //MAP
      const view = new MapView({
        map: map,
        center: [-104.9850, 39.7392],
        zoom: 11, // scale: 72223.819286
        container: "viewDiv",
        constraints: {
          snapToZoom: false
        }
      });
      
      const JDRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "/images/creep1.png",
          "width": "18px",
          "height": "18px"
        }
      }
      
      const JDLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },

        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.ZIP"
        }
      };
      
      // Create the layer and set the renderer
      const JD = new FeatureLayer({
        url: "https://services6.arcgis.com/zLhAckIunxPGv1SW/arcgis/rest/services/US_ZIP_LAT_LONG/FeatureServer/0",
        renderer: JDRenderer,
        labelingInfo: [JDLabels]
      });

      map.add(JD);
      
      const layer = new FeatureLayer({
        url: "https://services6.arcgis.com/zLhAckIunxPGv1SW/arcgis/rest/services/US_ZIP_LAT_LONG/FeatureServer/0"
      });

      map.add(layer);
      
      // Define a pop-up for pCiL
      const popup_pCiL = {
        "title": "Average Radon Level",
        "content": "<b>Zip Code:</b> {ZIP}<br><b>pCi L:</b> {pCiL}<br>"
      }
      
      const pCiL = new FeatureLayer({
        url: "https://services6.arcgis.com/zLhAckIunxPGv1SW/arcgis/rest/services/US_ZIP_LAT_LONG/FeatureServer/0",
        outFields: ["ZIP","pCiL"],
        popupTemplate: popup_pCiL
      });

      map.add(pCiL);
      
      //Search
      const searchWidget = new Search({
        view: view
      });
      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "bottom-right",
        index: 2
      });
                  
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
