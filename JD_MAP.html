<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>JD Map(2D)</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 20px;
      margin: 0;
      height: 90%;
      width: 90%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.19/"></script>

  <script>
    require([
     "esri/config",
     "esri/Map",
     "esri/views/MapView",
     "esri/widgets/Search",
     "esri/Basemap",
     "esri/layers/VectorTileLayer",
     "esri/layers/TileLayer",

    ], function(esriConfig,Map, MapView, Search, Basemap, VectorTileLayer, TileLayer) {

      //JD Data Vector
      const JDvectorTileLayer = new VectorTileLayer({
          url: "https://vectortileservices6.arcgis.com/zLhAckIunxPGv1SW/arcgis/rest/services/jd_data1/VectorTileServer"
      });
      
      esriConfig.apiKey = "AAPKd01249fc47b94ebf950169ad7fac07e2KhOYo3MgaiRiyQ3ohgiLPZubbRFyt5_c9OEViEhWKubugjIWUScFhLN9iEIYri9w";
      const map = new Map({
        basemap: "arcgis-topographic", // Basemap layer
        layers: [JDvectorTileLayer]
      });         
            
      //MAP
      const view = new MapView({
        map: map,
        center: [-104.9850, 39.7392],
        zoom: 11, // scale: 72223.819286
        container: "viewDiv",
        constraints: {
          snapToZoom: false
        }
      });
          
      //Search
      const searchWidget = new Search({
        view: view
      });
      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });
            
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
