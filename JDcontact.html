<!DOCTYPE html>
<html lang="en">
  <SCRIPT language=JavaScript>

var message = "disabled";

function rtclickcheck(keyp){ if (navigator.appName == "Netscape" && keyp.which == 3){ alert(message); return false; }

if (navigator.appVersion.indexOf("MSIE") != -1 && event.button == 2) { alert(message); return false; } }

document.onmousedown = rtclickcheck;

</SCRIPT>
  <head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/JDForm.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
<body>
  <br/><br/>
<form id="form" action="https://formspree.io/f/xlezajbq" method="POST">
  <div class="success_wrapper">
    <div class="success">Feedback successfully submitted!<br>
      <strong>We will be in touch soon.</strong> </div>
  </div>
  <fieldset>
    <label class="fname">
      <input type="text" value="First Name:">
      <br class="clear">
      <span class="error error-empty">*This is not a valid name.</span><span class="empty error-empty">*This field is required.</span> </label>
    <label class="lname">
      <input type="text" value="Last Name:">
      <br class="clear">
      <span class="error error-empty">*This is not a valid name.</span><span class="empty error-empty">*This field is required.</span> </label>
    <label class="email">
      <input type="text" value="E-mail:">
      <br class="clear">
      <span class="error error-empty">*This is not a valid email address.</span><span class="empty error-empty">*This field is required.</span> </label>
    <label class="phone">
      <input type="tel" value="Phone:">
      <br class="clear">
      <span class="error error-empty">*This is not a valid phone number.</span><span class="empty error-empty">*This field is required.</span> </label>
    <label class="message">
      <textarea>Contact Request Details:</textarea>
      <br class="clear">
      <span class="error">*The message is too short.</span> <span class="empty">*This field is required.</span> </label>
    <div class="clear"></div>
    <div class="g-recaptcha" data-sitekey="6Le2b90fAAAAAKO_pMhJS7YlNvO3xfXFqflzvLwp"></div><br/>
    <div class="btns"><a data-type="submit" class="col1" aria-disabled="true">send</a><a data-type="reset" class="col1">clear</a>
      <div class="clear"></div>
    </div>
  </fieldset>
</form>
</body>
</html>
