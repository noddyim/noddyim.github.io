<!DOCTYPE html>
<html lang="en">
  <script src="js/stop.js"></script>
  <head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/JDForm.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.1.1.js"></script>
    <script src="js/superfish.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/jquery.equalheights.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6Le2b90fAAAAAKO_pMhJS7YlNvO3xfXFqflzvLwp'
        });
      };
    </script>
  </head>
<body>
          
  <form id="form" name="Form" action="https://formspree.io/f/xlezajbq" method="POST">
    <div class="success_wrapper">
      <div class="success">Feedback successfully submitted!<br>
        <strong>We will be in touch soon.</strong> </div>
    </div>
    <fieldset>
      <label class="fname">
        <input type="text" name="FName" value="First Name">
        <br class="clear">
        <span class="error error-empty">*This is not a valid name.</span><span class="empty error-empty">*This field is required.</span> </label>
      <label class="lname">
        <input type="text" name="LName" value="Last Name:">
        <br class="clear">
        <span class="error error-empty">*This is not a valid name.</span><span class="empty error-empty">*This field is required.</span> </label>
      <label class="email">
        <input type="text" name="email" value="E-mail:">
        <br class="clear">
        <span class="error error-empty">*This is not a valid email address.</span><span class="empty error-empty">*This field is required.</span> </label>
      <label class="phone">
        <input type="tel" name="phone" value="Phone:">
        <br class="clear">
        <span class="error error-empty">*This is not a valid phone number.</span><span class="empty error-empty">*This field is required.</span> </label>
      <label class="message">
        <textarea name="message">Contact Request Details:</textarea>
        <br class="clear">
        <span class="error">*The message is too short.</span> <span class="empty">*This field is required.</span> </label>
      <br><br><button type="submit">Submit</button>
      <br><br><button type="reset">Reset</button>
    </fieldset>
  </form>
  <div id="html_element" style="padding-left: 25%;"></div>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"async defer></script>
</body>
</html>
