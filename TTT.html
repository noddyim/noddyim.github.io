<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/ttt.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
<div class="text-center"id="box">
  <header>
    <h1>Play Tic Tac Toe</h1>
  </header>
<div id="hardMessage"></div>
<div id="message"></div>
  <ul id="gameBoard">
    <li class="tic"id="0">#</li>
    <li class="tic"id="1">#</li>
    <li class="tic"id="2">#</li>
    <li class="tic"id="3">#</li>
    <li class="tic"id="4">#</li>
    <li class="tic"id="5">#</li>
    <li class="tic"id="6">#</li>
    <li class="tic"id="7">#</li>
    <li class="tic"id="8">#</li>
  </ul>
  <div class="clearfix"></div>
<footer>
  <button id="hardMode">Hard Mode</button>
  <button id="reset">Easy Mode</button>
</footer>
</div>
    <script src="js/ttt.js"></script>
</body>
</html>
