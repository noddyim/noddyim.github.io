   <nav>

<body>
<div class="text-center"id="box">
  <header>
    <h1>Play Tic Tac Toe</h1>
  </header>
<div id="hardMessage"></div>
<div id="message"></div>
  <ul id="gameBoard">
    <li class="tic"id="0">#</li>
    <li class="tic"id="1">#</li>
    <li class="tic"id="2">#</li>
    <li class="tic"id="3">#</li>
    <li class="tic"id="4">#</li>
    <li class="tic"id="5">#</li>
    <li class="tic"id="6">#</li>
    <li class="tic"id="7">#</li>
    <li class="tic"id="8">#</li>
  </ul>
  <div class="clearfix"></div>
  <audio id="soundEffect">
    <source src="audio/Punch.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="winner">
    <source src="audio/winner.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="loser">
    <source src="audio/loser.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="music">
    <source src="audio/music.wav" type="audio/wav" loop>
    Your browser does not support the audio element.
  </audio>
<footer>
  <button id="hardMode">Hard Mode</button>
  <button id="easyMode">Easy Mode</button>
  <button id="playGame">PLAY</button>
  <br><i class='fas fa-music' style='font-size:40px;color:white'><input type="checkbox" id="musicCheck"></i>
</footer>
  <div class="container_12">
    <div class="grid_12">

    </div>
  </div>
</div>
    <script src="js/ttt.js"></script>
</body>
</html>
