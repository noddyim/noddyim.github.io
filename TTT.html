<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/ttt.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<header style="text-align: center">
   <button onclick="window.location.href = 'index.html';"><i class="fa fa-home" style="font-size:48px;color:red;"></i>Home</button>
   <button onclick="window.location.href = 'match.html';"><i class="fas fa-splotch" style="font-size:48px;color:red;"></i>Matching Game</button>
   <button onclick="window.location.href = 'contact.html';"><i class="fa fa-envelope" style="font-size:48px;color:red;"></i>Contacts</button>
</header>
<body>
<div class="text-center"id="box">
  <header>
    <h1>Play Tic Tac Toe</h1>
  </header>
<div id="hardMessage"></div>
<div id="message"></div>
  <ul id="gameBoard">
    <li class="tic"id="0" disabled>#</li>
    <li class="tic"id="1" disabled>#</li>
    <li class="tic"id="2" disabled>#</li>
    <li class="tic"id="3" disabled>#</li>
    <li class="tic"id="4" disabled>#</li>
    <li class="tic"id="5" disabled>#</li>
    <li class="tic"id="6" disabled>#</li>
    <li class="tic"id="7" disabled>#</li>
    <li class="tic"id="8" disabled>#</li>
  </ul>
  <div class="clearfix"></div>
  <audio id="soundEffect">
    <source src="audio/Punch.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="winner">
    <source src="audio/winner.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="loser">
    <source src="audio/loser.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="music">
    <source src="audio/music.wav" type="audio/wav" loop>
    Your browser does not support the audio element.
  </audio>
<footer>
  <button id="hardMode">Hard Mode</button>
  <button id="easyMode">Easy Mode</button>
  <button id="playGame">PLAY</button>
  <br><i class='fas fa-music' style='font-size:40px;color:white'><input type="checkbox" id="musicCheck"></i>
</footer>
    <script src="js/ttt.js"></script>
</body>
</html>
